<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fonts Google -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,500&display=swap" rel="stylesheet">

</head>
<body>
    
<!-- Projeto Urna Eletrônica -->

<!-- Inicio do projeto -->

<div class="urna">
    <!-- Tela da Urna -->
    <div class="tela">
        <div class="d-1">
            <div class="d-1-left">
                <div class="d-1-1">
                    <span>SEU VOTO PARA </span>
                </div>
                <div class="d-1-2">
                    <span>Personagem</span>
                </div>
                <div class="d-1-3">
                    <div class="numero pisca"></div>
                    <div class="numero"></div>
                </div>
                <div class="d-1-4">
                    NOME: ISHIGO <br/>
                    Anime: BLEACH <br/>
                    VICE: RUKIA
                </div>
            </div>
            <div class="d-1-right">
                <div class="d-1-image">
                    <img src="assets/img/bleach.jpg" alt="">
                    CAPITÃO
                </div>
                <div class="d-1-image small">
                    <img src="assets/img/bleach-2.jpg" alt="">
                    VICE
                </div>
            </div>
        </div>
        <div class="d-2">
            Aprete a tela: <br/>
            CONFIRMAR para CONFIRMAR este voto. <br/>
            CORRIGE para REINICIAR o voto.
        </div>
    </div>
    <!-- Teclado a Urna -->
    <div class="teclado">
        <!-- Linha 1 -->
        <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('1')">1</div>
            <div class="teclado--botao" onclick="clicou('2')">2</div>
            <div class="teclado--botao" onclick="clicou('3')">3</div>
        </div>
        <!-- linha 2 -->
        <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('4')">4</div>
            <div class="teclado--botao" onclick="clicou('5')">5</div>
            <div class="teclado--botao" onclick="clicou('6')">6</div>
        </div>
        <!-- Linha 3 -->
        <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('7')">7</div>
            <div class="teclado--botao" onclick="clicou('8')">8</div>
            <div class="teclado--botao" onclick="clicou('9')">9</div>
        </div>
        <!-- Linha 4 -->
        <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('0')">0</div>
        </div>
        <!-- Linha 5 -->
        <div class="teclado--linha">
            <div class="teclado--botao btn--branco" onclick="branco()">BRANCO</div>
            <div class="teclado--botao btn--corrige" onclick="corrige()">CORRIGE</div>
            <div class="teclado--botao btn--confirma" onclick="confirma()">CONFIRMA</div>
        </div>
    </div>

</div>









<script src="assets/js/etapas.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
